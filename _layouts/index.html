---
layout: default
---
<h1 style="text-align: center;">{{ site.title }}</h1>

{{ content }}

<p style="text-align: center;">---文章---</p>

{% for post in site.posts %}
<p><a href="{{ post.url }}">{{ post.title }}</a><span style="float: right;">{{ post.date | date: "%Y-%m-%d"}}</span></p>
{% endfor %}

<p style="text-align: center;">---结束---</p>
